<!DOCTYPE html>
<html lang="en">
<head>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" href="app.css" type="text/css" />

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="myScript.js"></script>
</head>
<body>
<div class="container">
  <h2>Πανελλήνιες 2021</h2>
  <form >
    <div class="form-group">
      <label for="math">Μαθηματικά:</label>
      <input type="number" class="form-control" id="math"  name="math" max="20" step="0.1">
    </div>
    <div class="form-group">
      <label for="pwd">ΑΟΘ:</label>
      <input type="number" class="form-control" id="aoth"  name="aoth" step="0.1">
    </div>
    <div class="form-group">
      <label for="pwd">Γλώσσα:</label>
      <input type="number" class="form-control" id="glossa"  name="glossa" step="0.1">
    </div>
    <div class="form-group">
      <label for="pwd">ΑΕΠΠ:</label>
      <input type="number" class="form-control" id="aepp"  name="aepp" step="0.1">
    </div>
    <div class="form-group">
      <label for="pwd">Μόρια:</label>
      <input type="number" class="form-control" id="moria"  name="moria" step="0.1">
    </div>
    <button class="btn btn-primary" onclick="testResults()">Try it</button>
  </form>
</div>
    

</body>
</html>
